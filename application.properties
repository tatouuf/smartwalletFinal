################################
# Configuration SmartWallet
################################

# Port Spring Boot
server.port=8081

# Paramètres de la base de données
database.url=jdbc:mysql://localhost:3306/smartwallet
database.user=root
database.password=
database.driver=com.mysql.cj.jdbc.Driver
database.port=3306
database.name=smartwallet

# Paramètres de l'application
app.name=SmartWallet
app.version=1.0.0
app.title=SmartWallet - Gestion Financière Personnelle
app.window.width=1200
app.window.height=800
app.window.resizable=true
app.window.fullscreen=false

# Utilisateur par défaut (pour le test sans authentification)
app.default.user.id=1
app.default.user.name=Utilisateur Test

# Format de date
app.date.format=dd/MM/yyyy
app.date.timezone=Europe/Paris

# Devise
app.currency.symbol=DT
app.currency.position=suffix

# Modes
app.mode=development
app.debug=false
app.log.level=INFO

# Chemins
app.resources.path=src/main/resources
app.css.path=com/example/smartwallet/styles.css
app.fxml.path=com/example/smartwallet

# Catégories par défaut
app.categories=Alimentation,Transport,Logement,Santé,Loisirs,Éducation,Autre

# Limites d'entrée
app.max.input.montant=999999.99
app.min.input.montant=0.01
app.max.description.length=255
app.max.nom.length=150

# Pagination (pour futures améliorations)
app.pagination.size=20
app.table.rows.per.page=10

# Cache et performance
app.cache.enabled=true
app.cache.timeout=300000
app.lazy.loading=true

# Notifications (pour futures améliorations)
app.notifications.enabled=true
app.notifications.budget.warning=80
app.notifications.budget.alert=95

# Export (pour futures améliorations)
app.export.format=PDF
app.export.path=exports/
app.export.timestamp=true

# Logs
app.logs.path=logs/
app.logs.rotation.daily=true
app.logs.retention.days=30

# Securité (pour futures améliorations)
app.security.enabled=false
app.security.password.min.length=8
app.security.password.require.uppercase=true
app.security.password.require.numbers=true
app.security.password.require.special=true

# Validation
app.validation.strict=true
app.validation.email.check=true
app.validation.phone.check=false

# Intégration (pour futures améliorations)
app.api.enabled=false
app.api.port=8080
app.api.base.path=/api/v1

# Backup automatique
app.backup.enabled=false
app.backup.frequency=daily
app.backup.path=backups/
app.backup.retention.days=30

